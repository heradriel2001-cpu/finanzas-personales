</nav>

<script>
let cuentaActiva = null;
const DB="finanzas_final";
const USD=40;

const categorias={
 "Servicios":["UTE","OSE","MÃ³vil","Wifi"],
 "Alimentos":["CarnicerÃ­a","Verduras","Fruta","Arroz","Pastas","CafÃ©","Especias"],
 "Gustos":["Dulces","Jugos","Refrescos"],
 "Higiene":["JabÃ³n","Detergente","Suavizante","Shampoo","Acondicionador","Papel"],
 "Otros":["Otros"]
};

let db=JSON.parse(localStorage.getItem(DB));
if(!db){
 db={cuentas:[],movs:[],pres:{},deudas:[]};
 save();
}

function save(){localStorage.setItem(DB,JSON.stringify(db))}

function show(p){
  document.querySelectorAll(".page").forEach(s=>s.style.display="none");
  document.getElementById(p).style.display="block";

  document.querySelectorAll("nav button").forEach(b=>b.classList.remove("active"));
  const btn = document.getElementById("b"+p);
  if(btn) btn.classList.add("active");

  if(p==="pres") analizar();
  if(p === "inicio"){
  cuentaActiva = null;
  renderInicio();
  render();
}
}

function init(){
 show("inicio");
 categoria.innerHTML=Object.keys(categorias)
  .map(c=>`<option>${c}</option>`).join("");
 renderSubs();
 renderCuentas();
 render();
 cargarCuentasEnDeudas();
 cargarSelectTransferencias();
 procesarDeudas();
 renderInicio();
}

function renderSubs(){
 subcats.innerHTML=categorias[categoria.value]
  .map(s=>`<label class="list">
   <input type="checkbox" value="${s}"> ${s}
  </label>`).join("");
}

function agregar(){
  if(!monto.value || !cuenta.value) return;

  const subs = [...subcats.querySelectorAll("input:checked")]
    .map(i => i.value);

  const mov = {
    id: Date.now(),
    tipo: tipo.value,
    desc: desc.value,
    monto: Number(monto.value),
    mon: mon.value,
    cat: categoria.value,
    subs,
    cuenta: cuenta.value,
    fecha: new Date().toISOString().slice(0,10)
  };

  db.movs.push(mov);

  const c = db.cuentas.find(c => c.id == cuenta.value);
  let v = mov.monto;
  if(mov.mon == "USD" && c.mon == "UYU") v *= USD;
  if(mov.mon == "UYU" && c.mon == "USD") v /= USD;

  c.saldo += mov.tipo == "ingreso" ? v : -v;

  save();
  desc.value = "";
  monto.value = "";

  render();
  renderCuentas();
}

function render(){
  let html = "", ing = 0, gas = 0;

  db.movs.forEach((m) => {
    if(cuentaActiva && m.cuenta != cuentaActiva) return;
    let v = m.mon == "USD" ? m.monto * USD : m.monto;
    if(m.tipo == "ingreso") ing += v;
    if(m.tipo == "gasto") gas += v;

    html += `
      <div class="list">
        ${m.desc || m.cat} â€“ $${m.monto} ${m.mon}
        <div class="small">${(m.subs || []).join(", ")}</div>
        <button class="bad" onclick="borrarMov(${m.id})">Eliminar</button>
      </div>
    `;
  });

  lista.innerHTML = html;

  balance.innerHTML = `
    <div class="list">Ingresos: $${ing}</div>
    <div class="list">Gastos: $${gas}</div>
    <div class="list"><b>Total: $${ing - gas}</b></div>
  `;
}

function borrarMov(id){
  const index = db.movs.findIndex(m => m.id === id);
  if(index === -1) return;

  const m = db.movs[index];
  const c = db.cuentas.find(c => c.id == m.cuenta);
  if(!c) return;

  let v = m.monto;
  if(m.mon === "USD" && c.mon === "UYU") v *= USD;
  if(m.mon === "UYU" && c.mon === "USD") v /= USD;

  c.saldo += m.tipo === "ingreso" ? -v : v;

  db.movs.splice(index, 1);
  save();
  render();
  renderCuentas();
}

function crearCuenta(){
 if(!nCuenta.value)return;
 db.cuentas.push({
  id:Date.now(),
  nom:nCuenta.value,
  mon:mCuenta.value,
  saldo:0
 });
 nCuenta.value="";
 save();
 renderCuentas();
 cargarCuentasEnDeudas();
 cargarSelectTransferencias();
}

function renderCuentas(){
 cuenta.innerHTML=db.cuentas
  .map(c=>`<option value="${c.id}">${c.nom}</option>`).join("");
 listaCuentas.innerHTML=db.cuentas
  .map(c=>`
  <div class="list">
    ${c.nom} â€“ $${c.saldo.toFixed(2)} ${c.mon}
    <button class="bad" onclick="borrarCuenta(${c.id})">Eliminar</button>
  </div>
`).join("");
}

function guardarPresupuesto(){
 if(!objMes.value||!objAhorro.value)return;
 db.pres[objMes.value]=Number(objAhorro.value);
 save();
 analizar();
}

function analizar(){
  const mes=objMes.value;
  const objetivo=db.pres[mes];
  if(!objetivo) return;

  let total=0;
  db.movs.forEach(m=>{
    if(m.tipo=="gasto"){
      let v = m.mon=="USD" ? m.monto*USD : m.monto;
      total += v;
    }
  });

  sugerencias.innerHTML = `
    <div class="list">
      Objetivo ahorro: $${objetivo}<br>
      Gasto total histÃ³rico: $${total}<br>
      ${total>objetivo
        ? "ğŸ”´ EstÃ¡s gastando mÃ¡s de lo recomendado"
        : "ğŸŸ¢ Vas bien"}
    </div>
  `;

  dibujarGrafico();
}

function exportar(){
 const blob=new Blob([JSON.stringify(db)],{type:"application/json"});
 const a=document.createElement("a");
 a.href=URL.createObjectURL(blob);
 a.download="finanzas_backup.json";
 a.click();
}

function importar(file){
 const r=new FileReader();
 r.onload=e=>{
  db=JSON.parse(e.target.result);
  save();location.reload();
 };
 r.readAsText(file);
}

init();

function crearDeuda(){
 if(!dNombre.value||!dTotal.value||!dCuotas.value||!dDia.value||!dCuenta.value)return;

 const total=Number(dTotal.value);

 db.deudas.push({
  id:Date.now(),
  nombre:dNombre.value,
  mon:dMon.value,
  total:total,
  restante:total,
  cuotas:Number(dCuotas.value),
  pagadas:0,
  cuota:total/Number(dCuotas.value),
  dia:Number(dDia.value),
  cuenta:dCuenta.value,
  activa:true,
  ultima:null
 });

 dNombre.value="";dTotal.value="";dCuotas.value="";dDia.value="";
 save();
 renderDeudas();
}

function renderDeudas(){
 listaDeudas.innerHTML=db.deudas.map(d=>{
  return `<div class="list">
   <b>${d.nombre}</b><br>
   ${d.pagadas}/${d.cuotas} cuotas |
   Restante: ${d.restante.toFixed(2)} ${d.mon}<br>
   <button class="blue" onclick="toggleDeuda(${d.id})">
    ${d.activa?"Pausar":"Reanudar"}
   </button>
  </div>`;
 }).join("");
}

function toggleDeuda(id){
 const d=db.deudas.find(x=>x.id==id);
 d.activa=!d.activa;
 save();renderDeudas();
}

function procesarDeudas(){
 const hoy=new Date();
 const dia=hoy.getDate();

 db.deudas.forEach(d=>{
  if(!d.activa) return;
  if(d.pagadas>=d.cuotas) return;
  if(d.ultima && d.ultima.startsWith(hoy.toISOString().slice(0,7))) return;
  if(dia<d.dia) return;

  const cuenta=db.cuentas.find(c=>c.id==d.cuenta);
  if(!cuenta) return;

  let montoCuenta=d.cuota;
  if(d.mon=="USD" && cuenta.mon=="UYU") montoCuenta*=USD;
  if(d.mon=="UYU" && cuenta.mon=="USD") montoCuenta/=USD;

  cuenta.saldo-=montoCuenta;
  d.restante-=d.cuota;
  d.pagadas++;
  d.ultima=hoy.toISOString().slice(0,7);

  db.movs.push({
   tipo:"gasto",
   desc:`Cuota ${d.nombre}`,
   monto:d.cuota,
   mon:d.mon,
   cat:"Servicios",
   subs:["Deuda"],
   cuenta:d.cuenta,
   fecha:hoy.toISOString().slice(0,10)
  });
 });

 save();
 render();
 renderCuentas();
 renderDeudas();
}
function cargarCuentasEnDeudas(){
  if(!window.dCuenta) return;
  dCuenta.innerHTML = db.cuentas
    .map(c=>`<option value="${c.id}">${c.nom} (${c.mon})</option>`)
    .join("");
}

function cargarSelectTransferencias(){
  if(!window.tOrigen) return;

  const opts=db.cuentas
    .map(c=>`<option value="${c.id}">${c.nom} (${c.mon})</option>`)
    .join("");

  tOrigen.innerHTML=opts;
  tDestino.innerHTML=opts;
}

function transferir(){
  const o = db.cuentas.find(c=>c.id==tOrigen.value);
  const d = db.cuentas.find(c=>c.id==tDestino.value);
  const monto = Number(tMonto.value);

  if(!o || !d || !monto || o.id == d.id) return;

  let montoDestino = monto;

  if(o.mon != d.mon){
    montoDestino = o.mon=="USD" ? monto*USD : monto/USD;
  }

  o.saldo -= monto;
  d.saldo += montoDestino;

  tMonto.value = "";
  save();
  renderCuentas();
}
tOrigen.onchange = () => {
  const id = tOrigen.value;
  [...tDestino.options].forEach(o=>{
    o.disabled = o.value === id && id !== "";
  });
};

tDestino.onchange = () => {
  const id = tDestino.value;
  [...tOrigen.options].forEach(o=>{
    o.disabled = o.value === id && id !== "";
  });
};
function calcularIngresosYGastos(){
  let ing=0, gas=0;
  const hoy=new Date();
  const desde=new Date();
  desde.setDate(hoy.getDate()-60);

  db.movs.forEach(m=>{
    const f=new Date(m.fecha);
    if(f<desde) return;

    let v=m.mon=="USD"?m.monto*USD:m.monto;
    if(m.tipo=="ingreso") ing+=v;
    if(m.tipo=="gasto") gas+=v;
  });

  return {ing, gas};
}
function dibujarGrafico(){
  const c=document.getElementById("grafico");
  if(!c) return;
  const ctx=c.getContext("2d");

  const {ing, gas}=calcularIngresosYGastos();
  const max=Math.max(ing,gas,1);

  ctx.clearRect(0,0,c.width,c.height);

  const w=c.width;
  const h=c.height;
  const barW=80;

  // ingreso
  const hIng=(ing/max)*(h-40);
  ctx.fillStyle="#4caf50";
  ctx.fillRect(w/4-barW/2,h-hIng-20,barW,hIng);

  // gasto
  const hGas=(gas/max)*(h-40);
  ctx.fillStyle="#ff5252";
  ctx.fillRect(3*w/4-barW/2,h-hGas-20,barW,hGas);

  ctx.fillStyle="#fff";
  ctx.textAlign="center";
  ctx.fillText("Ingresos",w/4,h-5);
  ctx.fillText("Gastos",3*w/4,h-5);

  ctx.fillText("$"+Math.round(ing),w/4,h-hIng-30);
  ctx.fillText("$"+Math.round(gas),3*w/4,h-hGas-30);
}
if ("serviceWorker" in navigator) {
  window.addEventListener("load", () => {
    navigator.serviceWorker.register("/finanzas-personales/sw.js");
  });
}
function borrarCuenta(id){
  // ğŸ”’ No permitir borrar cuentas con movimientos
  const tieneMovs = db.movs.some(m => m.cuenta == id);
  if(tieneMovs){
    alert("No se puede eliminar una cuenta con movimientos asociados");
    return;
  }

  db.cuentas = db.cuentas.filter(c => c.id !== id);
  save();

  renderCuentas();
  cargarCuentasEnDeudas();
  cargarSelectTransferencias();
}
function renderInicio(){
  const cont = document.getElementById("inicioCuentas");
  if(!cont) return;

  cont.innerHTML = db.cuentas.map(c=>`
    <button class="list blue" onclick="abrirCuenta(${c.id})">
      <b>${c.nom}</b><br>
      $${c.saldo.toFixed(2)} ${c.mon}
    </button>
  `).join("");
graficoBalanceInicio();
}

function verCuenta(id){
  cuentaActiva = id;   // ğŸ‘ˆ guardamos la cuenta seleccionada
  show("mov");         // ğŸ‘ˆ vamos a la pantalla Movimientos
  render();            // ğŸ‘ˆ dibujamos los movimientos filtrados
}
function renderInicio(){
  const cont = document.getElementById("inicioCuentas");
  if(!cont) return;

  cont.innerHTML = db.cuentas.map(c=>`
    <button class="list" onclick="abrirCuenta(${c.id})">
      <b>${c.nom}</b><br>
      $${c.saldo.toFixed(2)} ${c.mon}
    </button>
  `).join("");
}
function abrirCuenta(id){
  cuentaActiva = id;
  show("mov");
  render();
}
function graficoBalanceInicio(){
  const c = document.getElementById("graficoInicio");
  if(!c) return;

  const ctx = c.getContext("2d");

  const hoy = new Date();
  const ini = new Date(hoy);
  ini.setDate(hoy.getDate() - hoy.getDay());

  let ingresos = 0;
  let gastos = 0;

  db.movs.forEach(m=>{
    const f = new Date(m.fecha);
    if(f < ini) return;

    let v = m.mon === "USD" ? m.monto * USD : m.monto;
    if(m.tipo === "ingreso") ingresos += v;
    if(m.tipo === "gasto") gastos += v;
  });

  const max = Math.max(ingresos, gastos, 1);

  ctx.clearRect(0,0,c.width,c.height);

  const w = c.width;
  const h = c.height;
  const bw = 60;

  // Ingresos
  const hi = (ingresos/max)*(h-40);
  ctx.fillStyle = "#4caf50";
  ctx.fillRect(w/4 - bw/2, h-hi-20, bw, hi);

  // Gastos
  const hg = (gastos/max)*(h-40);
  ctx.fillStyle = "#ff5252";
  ctx.fillRect(3*w/4 - bw/2, h-hg-20, bw, hg);

  ctx.fillStyle = "#fff";
  ctx.font = "12px system-ui";
  ctx.textAlign = "center";

  ctx.fillText("Ingresos", w/4, h-5);
  ctx.fillText("Gastos", 3*w/4, h-5);

  ctx.fillText("$"+Math.round(ingresos), w/4, h-hi-28);
  ctx.fillText("$"+Math.round(gastos), 3*w/4, h-hg-28);
}
function dibujarBalanceSemanal(){
  const c = document.getElementById("balanceGrafico");
  if(!c) return;

  const ctx = c.getContext("2d");

  const hoy = new Date();
  const inicioSemana = new Date(hoy);
  inicioSemana.setDate(hoy.getDate() - hoy.getDay());

  let ing = 0;
  let gas = 0;

  db.movs.forEach(m=>{
    if(cuentaActiva && m.cuenta != cuentaActiva) return;

    const f = new Date(m.fecha);
    if(f < inicioSemana) return;

    let v = m.mon === "USD" ? m.monto * USD : m.monto;
    if(m.tipo === "ingreso") ing += v;
    if(m.tipo === "gasto") gas += v;
  });

  const max = Math.max(ing, gas, 1);

  ctx.clearRect(0,0,c.width,c.height);

  const w = c.width;
  const h = c.height;
  const barW = 60;

  // Ingresos
  const hIng = (ing/max) * (h-40);
  ctx.fillStyle = "#4caf50";
  ctx.fillRect(w/4 - barW/2, h - hIng - 20, barW, hIng);

  // Gastos
  const hGas = (gas/max) * (h-40);
  ctx.fillStyle = "#ff5252";
  ctx.fillRect(3*w/4 - barW/2, h - hGas - 20, barW, hGas);

  ctx.fillStyle = "#fff";
  ctx.textAlign = "center";
  ctx.font = "12px system-ui";

  ctx.fillText("Ingresos", w/4, h - 5);
  ctx.fillText("Gastos", 3*w/4, h - 5);

  ctx.fillText("$" + Math.round(ing), w/4, h - hIng - 28);
  ctx.fillText("$" + Math.round(gas), 3*w/4, h - hGas - 28);
}

</script>
